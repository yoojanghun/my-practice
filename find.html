<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>111%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
        </header>

        <main class="main">
            <div class="find-items">
                <div class="find-items__item">
                    <div class="find-items__img">
                        <i class="fa-solid fa-qrcode fa-4x"></i>
                    </div>
                    <span>QR Code</span>
                </div>
                <div class="find-items__item">
                    <div class="find-items__img">
                        <i class="fa-regular fa-address-book fa-4x"></i>
                    </div>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-items__item">
                    <div class="find-items__img">
                        <i class="fa-regular fa-id-badge fa-4x"></i>
                    </div>
                    <span>Add by ID</span>
                </div>
                <div class="find-items__item">
                    <div class="find-items__img">
                        <i class="fa-regular fa-envelope fa-4x"></i>
                    </div>
                    <span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <div class="recommended-friends__title">
                    Recommended Friends
                </div>
                <div class="recommended-friends__state">
                    You have no recommended friends.
                </div>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <div class="open-chat__column">
                        <span>Open Chat</span>
                    </div>
                    <div class="open-chat__column">
                        <span>Go to Openchat Home</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="open-post__info">
                    <div class="open-post__column">
                        <h3 class="open-post__title">#bts</h3>
                        <div class="open-post__hashtag">#bts#army#friends</div>
                        <div class="open-post__state">
                            <img src="user.png">
                            <span class="open-post__members">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__active">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <img src="user.png">
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="chats.html">
                        <i class="fa-solid fa-comment fa-2x"></i>
                        <div class="badge notification">1</div>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/1b4e17680f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
