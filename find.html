<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>111%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-solid fa-music fa-2x"></i>
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
        </header>

        <main class="main">
            <div class="friend-info">
                <div class="friend-info__column">
                    <img
                        class="friend-info__avatar friend-info__avatar-lg"
                        src="user.png"
                    />
                    <div class="friend-info__text">
                        <p class="friend-info__title">Janghun</p>
                        <p class="friend-info__subtitle font-weight--low">
                        hello nice to meet you
                        </p>
                    </div>
                </div>
                <div class="friend-info__column">
                    <div class="friend-info__time">21:22</div>
                    <span class="notification">1</span>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="chats.html">
                        <i class="fa-solid fa-comment fa-2x"></i>
                        <div class="badge notification">1</div>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/1b4e17680f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
