<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>111%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-lg"></i>
            </div>
        </div>

        <header class="alt-screen-header">
            <div class="alt-screen-header__icons">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </div>
            <h1 class="alt-screen-header__title">Janghun</h1>
            <div class="alt-screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </header>

        <main class="main main-chat">
            <div class="date">
                Tuesday, June 30, 2020
            </div>
            <section class="chat-result"></section>
            <section class="typing"></section>
        </main>

        
        <script
            src="https://kit.fontawesome.com/1b4e17680f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
