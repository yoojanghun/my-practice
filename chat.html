<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>111%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-lg"></i>
            </div>
        </div>

        <header class="alt-screen-header">
            <div class="alt-screen-header__icons">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </div>
            <h1 class="alt-screen-header__title">Janghun</h1>
            <div class="alt-screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </header>

        <main class="main main-chat">
            <section class="date">
                <div class="date__info .font-weight--low">
                    Tuesday, June 30, 2020
                </div>
            </section>
            <section class="chat-result">
                <div class="chat-result__row">
                    <div class="chat-result__column">
                        <img src="user.png">
                    </div>
                    <div class="chat-result__column">
                        <div class="chat-result__name">
                            Janghun
                        </div>
                        <div class="chat-result__text">
                            <div class="chat-result__bubble">
                                Hi!
                            </div>
                            <span>21:27</span>
                        </div>
                    </div>
                </div>
                <div class="chat-result__row">
                    <div class="chat-result__text">
                        <div class="chat-result__bubble">
                            Nice to meet you!!
                        </div>
                        <span>21:27</span>
                    </div>
                </div>
            </section>
            <section class="typing">
                <div class="typing__column">
                    <i class="fa-regular fa-square-plus fa-2x"></i>
                </div>
                <div class="typing__column">
                    <input type="text">
                    <i class="fa-regular fa-face-smile fa-2x"></i>
                    <i class="fa-solid fa-arrow-up fa-2x"></i>
                </div>
            </section>
        </main>

        
        <script
            src="https://kit.fontawesome.com/1b4e17680f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
